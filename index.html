<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boca Boca Music Festival</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/qls1cmq.css">
  </head>
  <body>

    <header>
      <a href="#" class="brand">Boca Boca</a>
      <a class="date">June 10th - 12th</a>
      <div class="menu-btn"></div>
      <div class="navigation">
        <div class="navigation-items">
          <a class = "header" href="#">Map</a>
          <a class = "header" href="tickets.html">Tickets</a>
          
          </div>
        </div>
      </div>
    </header>

    <section class="home">
      <video class="video-slide active" src="Boca Boca.mp4" autoplay muted loop></video>
      
    
      <div class="content active">
        <h1>Go <span class="loca">Loca Loca</span><br><span>At <span class="boca">Boca Boca</span></span></h1>
        <p></p>
        <button><a href="tickets.html">Tickets</a></button>
        <button href="#">Line-Up</button>
      </div>
      
      
      <div class="media-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="slider-navigation">
        <div class="nav-btn active"></div>
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
        
      </div>
    </section>

    <script type="text/javascript">
    
    const menuBtn = document.querySelector(".menu-btn");
    const navigation = document.querySelector(".navigation");

    menuBtn.addEventListener("click", () => {
      menuBtn.classList.toggle("active");
      navigation.classList.toggle("active");
    });

    
    </script>

  </body>
</html>
