<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boca Boca Tickets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="brand">Boca Boca</a>
        <a class="date">June 10th - 12th</a>
        <div class="menu-btn"></div>
        <div class="navigation">
          <div class="navigation-items">
            <a href="index.html">Home</a>
            <a class = "header" href="tickets.html">Tickets</a>
           
            
            </div>
          </div>
        </div>
      </header>
      <section class="home"> 
        <video class="video-slide active" src="Resources/Boca Boca.mp4" autoplay muted loop></video>
        <div class="media-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>

        <div id = "map">
          
        </div>
        <div class = "grid">
          <button class = "icon" id = "pop"></button>
          <button class = "icon" id = "edm"></button>
          <button class = "icon" id = "rock"></button>
        </div>
        
      </section>

      
    
    
    
        <script type="text/javascript">
    
            const menuBtn = document.querySelector(".menu-btn");
            const navigation = document.querySelector(".navigation");

            //Function to change the map to the empty map
            function emptyMap(map){
              map.style.background = 'url("Resources/EmptyMap.png")no-repeat';
              map.style.backgroundSize = 'contain';
              map.style.backgroundPosition = 'center';
            }

            //Function to change the empty map to the main map
            function mainMap(map){
              map.style.background = 'url("Resources/IconMap.png")no-repeat';
              map.style.backgroundSize = 'contain';
              map.style.backgroundPosition = 'center';
              map.innerHTML = '';
            }
        
            //Toggle the menu
            menuBtn.addEventListener("click", () => {
              menuBtn.classList.toggle("active");
              navigation.classList.toggle("active");
            });

            const popbtn = document.getElementById("pop");
            const rockbtn = document.getElementById("rock");
            const edmbtn = document.getElementById("edm");
            const map = document.getElementById("map");

            popbtn.addEventListener("click", () => {
              if (map.innerHTML === ''){
                emptyMap(map);
                map.innerHTML = '<h1 class = "lineup">Stage 1 - Pop</h1><h2 class = "lineup">June 10th</h2><p>Ariana Grande &nbsp;&nbsp; Taylor Swift &nbsp;&nbsp; Bruno Mars</p><h2 class = "lineup">June 11th</h2><p>Justin Beiber &nbsp;&nbsp; Billie Eilish &nbsp;&nbsp; Adele</p><h2 class = "lineup">June 12th</h2><p>Beyonce &nbsp;&nbsp; Ed Sheeran &nbsp;&nbsp; Katy Perry</p>'; 
              }
              else{
                mainMap(map);
              }
            });
            rockbtn.addEventListener("click", () => {
              if (map.innerHTML === ''){
                emptyMap(map);
                map.innerHTML = '<h1 class = "lineup">Stage 3 - Indie Rock</h1><h2 class = "lineup">June 10th</h2><p>Wallows &nbsp;&nbsp; Dayglow &nbsp;&nbsp; Saint Motel</p><h2 class = "lineup">June 11th</h2><p>Young the Giant &nbsp;&nbsp; Briston Maroney &nbsp;&nbsp; Vacation Manor</p><h2 class = "lineup">June 12th</h2><p>Colony House &nbsp;&nbsp; The Backseat Lovers &nbsp;&nbsp; Grouplove</p>';
              }
              else{
                mainMap(map);
              }
            });
            edmbtn.addEventListener("click", () => {
              if (map.innerHTML === ''){
                emptyMap(map);
                map.innerHTML = '<h1 class = "lineup">Stage 2 - EDM</h1><h2 class = "lineup">June 10th</h2><p>Tiesto &nbsp;&nbsp; Martin Garrix &nbsp;&nbsp; Chris Lake</p><h2 class = "lineup">June 11th</h2><p>Ã–wnboss &nbsp;&nbsp; Mike Williams &nbsp;&nbsp; Felix Jaehn</p><h2 class = "lineup">June 12th</h2><p>Moski &nbsp;&nbsp; Cheyenne Giles &nbsp;&nbsp; Shouse</p>';
              }
              else{
                mainMap(map);
              }
            });

        
            
            </script>
    
    
    </body>
    </html>
